<!DOCTYPE html>
<html>
  <head>
    <title>Nanda Dwi Satria - Fullstack Developer</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>

    <!-- Container Utama -->
    <div class="container">

      <!-- ard Profil -->
       <div class="profile-card">
        
        <!-- Foto Ptofile -->
         <img src="images/nanda.jpg" alt="Nanda Dwi Satria Photo" class="profile-photo">
         
         <!-- Nama -->
          <h1 class="profile-name">Nanda Dwi Satria</h1>

          <!-- Deskripsi -->
           <p class="profile-description" id="profiledesc"> Aspiring Fullstack Developer | 30 Days Chalenge </p>

           <!-- Fitur Baru input nama visitor  -->
            <div class="visitor-input">
              <h3>Intrduce Yourself</h3>
              <input type="text" id="visitorname" placeholder="Type Your Name" class="input-field">
              <button onclick="greetvisitor()" class="btn btn-greet">
                <i class="fa fa-hand-o-right"></i> say hello
              </button>
              <p id="greetingmessage" class="greeting-message"></p>
            </div>

            <!-- Fitur Baru theme switcher -->
             <div class="theme-buttons">
              <h3>Change Theme</h3>
              <button onclick="changetheme('purple')" class="btn btn-theme btn-purple">purple</button>
              <button onclick="changetheme('blue')" class="btn btn-theme btn-blue">Blue</button>
              <button onclick="changetheme('green')" class="btn btn-theme btn-green">Green</button>
              <button onclick="changetheme('orange')" class="btn btn-theme btn-orange">Orange</button>
             </div>

           <!-- Social Media Buttons -->
            <div class="social-buttons">
              <a href="https://www.instagram.com/nandadwisatria_/">
                <button class="btn btn-instagram"> 
                  <i class="fa fa-instagram"></i>instagram</button>
              </a>
              <a href="">
                <button class="btn btn-github"> 
                  <i class="fa fa-github"></i>github</button>
              </a>
              <a href="">
                <button class="btn btn-linkedin"> 
                  <i class="fa fa-linkedin"></i>linkedin</button>
              </a>
            </div>

            <!-- Info Section -->
             <div class="info-section">
              
              <!-- Hobbies -->
               <div class="info-box">
                <h3> <i class="fa fa-gamepad"></i>Hobbies</h3>
                <ul class="hobby-list">
                  <li>Traveling</li>
                  <li>Reading</li>
                  <li>Editing</li>
                  <li>Studying</li>
                  <li>photography</li>
                  <li>videography</li>
                  <li>Gaming</li>
                </ul>
               </div>

               <!-- Skills -->
                <div class="info-box">
                  <h3> <i class="fa fa-code"></i>Skills</h3>
                  <div class="skills-container">
                    <span class="Skills-tag">Html</span>
                    <span class="Skills-tag">Css</span>
                    <span class="Skills-tag">Javascript</span>
                    <span class="Skills-tag">React Js</span>
                    <span class="Skills-tag">Node Js</span>
                    <span class="Skills-tag">Python</span>
                    <span class="Skills-tag">Canva</span>
                    <span class="Skills-tag">Java</span>
                    <span class="Skills-tag">Sql</span>
                    <span class="Skills-tag">PHP</span>
                  </div>
                </div>
              </div>

              <!-- Contact Button -->
               <a href="mailto:nandadwisat@gmail.com">
                <button class="btn btn-contact"> 
                  <i class="fa fa-envelope"></i>Contact Me</button>
               </a>

               <!-- Fitur Baru Visitor Counter -->
                <div class="visitor-counter">
                  <p>Page views : <span id="viewcount">0</span></p>
                  <button onclick="incrementcounter()" class="btn btn-small">Add View</button>
                </div>
            </div>
          </div>

          <!-- Link Javascript -->
           <script src="script.js"></script>
  </body>
</html>
