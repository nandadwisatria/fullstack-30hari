<!DOCTYPE html>
<html>
    <head>
        <title>Todo List App - H4</title>
        <link rel="stylesheet" href="todo-style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container">
            <!-- Header -->
             <div class="header">
                <h1><i class="fa fa-check-square"></i>My Todo List</h1>
                <p>Belajar Javascript Logika Hari Ke 4</p>
             </div>

             <!-- Input Section -->
              <div class="input-section">
                <input 
                type="text"
                id="todoInput"
                placeholder="What needs to be done"
                class="todo-input"
                onkeypress="handleEnter(event)"
                >
                <button onclick="addTodo()" class="btn-add">
                    <i class="fa fa-plus"></i>Add Task
                </button>
              </div>

              <!-- Stats Section -->
               <div class="stats">
                    <div class="stats-box">
                        <span class="stat-number" id="totalTasks">0</span>
                        <span class="stat-label">Total Tasks</span>
                    </div>
                    <div class="stats-box">
                        <span class="stat-number" id="completedTasks">0</span>
                        <span class="stat-label">Completed</span>
                    </div>
                    <div class="stats-box">
                        <span class="stat-number" id="remainingTasks">0</span>
                        <span class="stat-label">Remaining</span>
                    </div>
               </div>

               <!-- Todo List -->
                <div class="todo-container">
                    <ul id="todoList" class="todo-list">
                        <!-- Todo items will be dynamically added here -->
                    </ul>
                </div>

                <!-- Empty State -->
                 <div id="emptyState" class="empty-state">
                    <i class="fa fa-inbox"></i>
                    <p>No task yet! Add a task to get started.</p>
                 </div>
        </div>

        <script src="todo-script.js"></script>
    </body>
</html>
